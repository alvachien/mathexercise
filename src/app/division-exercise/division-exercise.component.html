<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Home.DivisionExercises' | translate}}</mat-card-title>
  </mat-card-header>
  <!-- <mat-toolbar color="primary">{{'Home.DivisionExercises' | translate}}</mat-toolbar> -->
  <mat-card-content>
    <div>
      <div *ngIf="!quizInstance.IsStarted">
        <div class="demo-full-width">
          <mat-form-field>
            <input matInput type="number" placeholder="{{'Home.QuizAmount' | translate}}" [(ngModel)]="quizControl.numberOfQuestions" name="startquizamt"
              required>
            <mat-error>This field is required</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="{{'Home.FailedFactor' | translate }}" matTooltip="{{'Home.FailedFactorHint' | translate}}" [(ngModel)]="quizControl.failFactor" name="fquizfactor"
              required>
            <mat-error>This field is required</mat-error>
          </mat-form-field>
        </div>

        <div class="demo-full-width">
          <mat-form-field>
            <input matInput type="number" placeholder="{{'Math.Dividend' | translate}}" [(ngModel)]="quizControl.leftNumberBegin" name="dvdendrbgn"
              required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="{{'Math.Dividend' | translate}}" [(ngModel)]="quizControl.leftNumberEnd" name="dvdendrend"
              required>
          </mat-form-field>
        </div>

        <div class="demo-full-width">
          <mat-form-field>
            <input matInput type="number" placeholder="{{'Math.Divisor' | translate}}" [(ngModel)]="quizControl.rightNumberBegin" name="dvsorrbgn"
              required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="{{'Math.Divisor' | translate}}" [(ngModel)]="quizControl.rightNumberEnd" name="dvsorrend"
              required>
          </mat-form-field>
        </div>
        <div class="demo-full-width">
          <mat-form-field>
            <input matInput type="number" placeholder="{{'Math.DecimalPlaces' | translate}}" [(ngModel)]="quizControl.decimalPlaces" name="dmlPlaces"
              required>
          </mat-form-field>
        </div>
      </div>

      <div class="demo-full-width" *ngIf="quizInstance.IsStarted">
        <app-digit-clock [IsStart]="quizInstance.IsStarted" style="display:block;"></app-digit-clock>
      </div>

      <div *ngIf="quizInstance.IsStarted">
        <div class="demo-full-width" *ngFor="let quiz of DisplayedQuizItems; trackBy: onQuizItemTrackBy">
          <span>({{quiz.QuizIndex}}). </span><span style="font-size: 24px">{{quiz.Dividend}} รท {{quiz.Divisor}} = </span>
          <mat-form-field>
            <input matInput type="number" placeholder="{{'Math.Quotient' | translate}}" [(ngModel)]="quiz.InputtedQuotient" name="iptquot">
          </mat-form-field>
          <span> ... </span>
          <mat-form-field>
            <input matInput type="number" placeholder="{{'Math.Remainder' | translate}}" [(ngModel)]="quiz.InputtedRemainder" name="iptrmd">
          </mat-form-field>
        </div>

        <mat-paginator [length]="QuizItems.length" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="onPageChanged($event)">
        </mat-paginator>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onQuizStart()" [disabled]="!CanStart()">{{'Home.StartButton' | translate }}</button>
    <button mat-button (click)="onQuizSubmit()" [disabled]="!CanSubmit()">{{'Home.SubmitButton' | translate }}</button>
  </mat-card-actions>
</mat-card>
