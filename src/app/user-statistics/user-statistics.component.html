<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Home.Statistics' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-radio-group class="example-radio-group" [(ngModel)]="selectedView">
      <mat-radio-button class="example-radio-button" *ngFor="let view of allviews" [value]="view.value">
        {{view.name | translate}}
      </mat-radio-button>
    </mat-radio-group>

    <app-us-normal *ngIf="selectedView === 1"></app-us-normal>
    <app-us-trend *ngIf="selectedView === 2"></app-us-trend>
  </mat-card-content>
</mat-card>
