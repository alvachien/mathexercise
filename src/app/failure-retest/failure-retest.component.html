<mat-card class="demo-kmp demo-basic">
  <mat-card-header>
    <mat-card-title>{{'Home.RetestPreviousFailures' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let qi of listFailItems">
      <span>{{qi.quizid}}, </span>
      <span>{{getUIStringForType(qi.quiztype) | translate}} </span>
      <div *ngIf="!IsFormulaType(qi.quiztype)">
        <span style="font-size: 24px">{{qi.qsInstance.getQuizFormat()}}</span>
      </div>

      <div *ngIf="IsFormulaType(qi.quiztype)">
        <span style="font-size: 24px">{{qi.qsInstance.getQuizFormat() | translate:qi.qsInstance.getQuizFormatParam()}}</span>
      </div>

      <div *ngIf="IsASMType(qi.quiztype)">
        <mat-form-field>
          <input matInput type="number" placeholder="{{'Home.Result' | translate }}" [(ngModel)]="qi.qsInstance.InputtedResult" name="inputrst"
            required>
        </mat-form-field>
      </div>

      <div *ngIf="IsDivType(qi.quiztype)">
        <mat-form-field>
          <input matInput type="number" placeholder="{{'Math.Quotient' | translate}}" [(ngModel)]="qi.qsInstance.InputtedQuotient" name="iptquot">
        </mat-form-field>
        <span> ... </span>
        <mat-form-field>
          <input matInput type="number" placeholder="{{'Math.Remainder' | translate}}" [(ngModel)]="qi.qsInstance.InputtedRemainder"
            name="iptrmd">
        </mat-form-field>
      </div>

      <div *ngIf="IsFormulaType(qi.quiztype)">
        <mat-form-field>
          <input matInput type="number" placeholder="{{'Home.Result' | translate }}" [(ngModel)]="qi.qsInstance.InputtedResult" name="inputfrst"
            required>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="onQuizSubmit()" [disabled]="!CanSubmit()">{{'Home.SubmitButton' | translate }}</button>
  </mat-card-actions>
</mat-card>
