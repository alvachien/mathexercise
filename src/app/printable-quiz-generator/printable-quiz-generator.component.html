<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Home.PrintableQuizGenerator' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="controller-full-width">
      <input matInput type="number" placeholder="{{'Home.QuizAmount' | translate}}" [(ngModel)]="amountQuiz">
    </mat-form-field>
  
    <mat-form-field class="controller-full-width">
      <input matInput type="number" placeholder="{{'Home.AdditionRate' | translate}}" [(ngModel)]="additionRate">
    </mat-form-field>
  </mat-card-content>
</mat-card>
