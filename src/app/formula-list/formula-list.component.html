<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Home.FormulaList' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="demo-full-width">
      <mat-list-item *ngFor="let lf of listFormula">
        <span>{{lf.name | translate}} &nbsp;:&nbsp;&nbsp; </span>
        <span [mathJaxExpr]='lf.formula'></span> 
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
