<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Home.FormulaList' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="demo-full-width">
      <mat-list-item *ngFor="let lf of listFormula"><span>{{lf.name | translate}} : </span>
        <span [innerHtml]='lf.formula'></span> </mat-list-item>
    </mat-list>
    <p>
      平方差公式： \(a^2-b^2=(a+b)(a-b).\)
    </p>
  </mat-card-content>
</mat-card>
