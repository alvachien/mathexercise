<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Math Exercises</title>
</head>

<body>
  <h3 id="waiting" style="padding: 20%;text-align:center;">Redirecting...</h3>
  <div id="error"></div>
  <script src="/assets/lib/oidc-client/oidc-client.min.js"></script>
  <script>
    //Oidc.Log.logger = console;
    new Oidc.UserManager().signinRedirectCallback().then(function (user) {
      if (user == null) {
        document.getElementById("waiting").style.display = "none";
        document.getElementById("error").innerText = "No sign-in request pending.";
      }
      else {
        window.location = "/";
      }
    })
      .catch(function (er) {
        console.error(er.message);
        document.getElementById("waiting").style.display = "none";
        document.getElementById("error").innerText = er.message;
      });
  </script>
</body>

</html>
